200000=정상. (OK)

400000=잘못된 요청입니다. (Bad Request)
401000=인가되지 않습니다. (Unauthorized)
402000=결제가 요구됩니다. (Payment Required)
403000=허용되지 않는 요청입니다. (Forbidden)
404000=존재하지 않는 요청입니다. (Not Found)
407000=인증하지 않았습니다. (Proxy Authentication Required)
408000=시간초과 요청입니다. (Request Timeout)
409000=중복충돌 요청입니다. (Conflict)
410000=더이상 존재하지 않는 요청입니다. (Gone)
416000=범위밖의 요청입니다. (Range Not Satisfiable)
418000=커피머신입니다. 무슨 차를 한잔 드릴까요? (I'm a teapot)
423000=잠김. (Locked)
429000=횟수초과 요청입니다. (Too Many Requests)

500000=서버의 일반적인 장애로, 잠시 후 문의 하시기 바랍니다. (Internal Server Error)
502000=서버의 연동적인 장애로, 잠시 후 문의 하시기 바랍니다. (Bad Gateway)
503000=서버의 부하적인 장애로, 잠시 후 재시도 하시기 바랍니다. (Service Unavailable)
555000=서버의 데이터베이스 장애로, 잠시 후 문의 하시기 바랍니다.

999999=점검중.
